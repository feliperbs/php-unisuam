
  <div class="card">
    <h5 class="card-header">Recomendações Cadastradas</h5>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Status</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of recommendations">
                    <th>{{item.id}}</th>
                    <th>{{item.name}}</th>
                    <th>{{item.cpf}}</th>
                    <th>{{item.phone}}</th>
                    <th>{{item.email}}</th>
                    <th>{{item.status.description}}</th>
                    <th [ngSwitch]="item.status_id">

                    <div *ngSwitchCase="1"><button (click)="updateStatus(item.id, item.status_id)" class="btn btn-sm btn-primary">Alterar
                            Status</button></div>
                    <div *ngSwitchCase="2"><button (click)="updateStatus(item.id, item.status_id)" class="btn btn-sm btn-warning">Alterar
                            Status</button></div>
                    <div *ngSwitchCase="3"><button class="btn btn-sm btn-danger" disabled>Finalizado</button></div>
                    <button class="btn btn-sm btn-danger" (click)="deleteRecommendation(item.id)">Apagar</button>
                    </th>

                </tr>


            </tbody>
        </table>
    </div>
  </div>
